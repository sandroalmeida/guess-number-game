<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}"/>
<body>
    <div align="center">
        <h1>Guess the Number Game</h1>
        <h3 th:text="${__${T(info.sandroalmeida.util.AttributeNames).MAIN_MESSAGE}__}">
            Main Message Content
        </h3>
        <h3 th:text="${__${T(info.sandroalmeida.util.AttributeNames).RESULT_MESSAGE}__}">
            Result Message Content
        </h3>

        <form th:action="@{__${T(info.sandroalmeida.util.GameMappings).PLAY}__}"
              action="play"
              method="post">
            <label for="guess">Enter your guess</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit"/>
        </form>

        <footer th:replace="~{fragments/footer :: footerFragment}"/>
    </div>
</body>
</html>
